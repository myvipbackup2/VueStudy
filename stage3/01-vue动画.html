<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-vue动画</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }
        .fade-transition{
            transition: all 1s ease;
        }
        .fade-enter{
            opacity: 0;
        }
        .fade-leave{
            opacity:0;
            transform: translateX(200px);
        }
    </style>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" @click='toggle'>
    <div id="div1" v-show="bSign" transition="fade"></div>
</div>

<script src="vue.js"></script>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#box',
            data: {
                bSign: true
            },
            methods: {
                toggle(){
                    this.bSign = !this.bSign;
                }
            }
        });
    }
</script>
</body>
</html>
