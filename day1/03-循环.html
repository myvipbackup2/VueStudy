<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>

<div id="box">

    <ul>
        <li v-for="value in arr">
            {{$index}} => {{value}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="value in json">
            {{$index}} => {{$key}} => {{value}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="(k,v) in json">
            {{k}} => {{v}}
        </li>
    </ul>

</div>

<script src="vue.js"></script>
<script>
    window.onload = function () {
        var vm = new Vue(
            {
                el: '#box',
                data: {
                    arr: ['apple', 'banana', 'orange', 'pear'],
                    json: {
                        a: '11111',
                        b: '22222',
                        c: '33333'
                    }
                }
            }
        );
    }
</script>
</body>
</html>
