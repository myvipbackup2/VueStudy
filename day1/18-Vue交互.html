<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-交互</title>
</head>
<body>

<div id="box">
    <input type="button" value="按钮" @click="get()">
</div>

<script src="vue.js"></script>
<script src="vue-resource.js"></script>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#box',
            data: {},
            methods: {
                get:function () {
                    this.$http.get('18-get.txt').then(function (res) {
                        alert(res.data);
                    },function (res) {
                        alert('failed!'+res.status)
                    });
                }
            }
        });
    }
</script>
</body>
</html>
