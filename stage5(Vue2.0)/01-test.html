<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-test</title>
</head>
<body>

<div id="box">
    {{msg}}
    <my-aaa></my-aaa>
</div>

<script src="vue.js"></script>
<script>
    window.onload = function () {

        Vue.component('my-aaa',{
            template:'<h3>我是组件</h3>'
        });

        var vm = new Vue({
            el: '#box',
            data: {
                msg: 'welcome Vue2.0'
            }
        });

    }
</script>

</body>
</html>
