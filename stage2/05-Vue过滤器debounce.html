<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-debounce</title>
</head>
<body>
<div id="box">
    <input type="text" @keyup="show()|debounce 1000">
</div>


<script src="vue.js"></script>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#box',
            data: {},
            methods: {
                show: function () {
                    alert('debounce过滤器，延迟弹出');
                }
            }
        });
    }
</script>
</body>
</html>
