<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-filterBy</title>
</head>
<body>
<div id="box">
    <input type="text" v-model="key">
    <ul>
        <li v-for="val in arr |filterBy key">
            {{val}}
        </li>
    </ul>
</div>

<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            arr: ['word', 'apple', 'key', 'jd', 'js', 'java', 'node'],
            key: ''
        }
    });
</script>
</body>
</html>
