<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-limitBy</title>
</head>
<body>
<div id="box">
    <ul>
        <li>limitBy取2条数据：</li>
        <li v-for="val in arr |limitBy 2">
            {{$index}} => {{val}}
        </li>
    </ul>
    <hr>
    <ul>
        <li>取后2条数据：</li>
        <li v-for="val in arr |limitBy 2 arr.length-2">
            {{$index}} => {{val}}
        </li>
    </ul>
    <hr>
    <ul>
        <li>所有数据：</li>
        <li v-for="val in arr">
            {{$index}} => {{val}}
        </li>
    </ul>
</div>
<script src="vue.js"></script>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#box',
            data:{
                arr:[1,2,3,4,5,6]
            },
            methods:{

            }
        });
    }
</script>
</body>
</html>
