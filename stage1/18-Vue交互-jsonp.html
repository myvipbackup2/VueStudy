<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-交互</title>
</head>
<body>

<div id="box">
    <input type="button" value="按钮" @click="get()">
</div>

<script src="vue.js"></script>
<script src="vue-resource.js"></script>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#box',
            data: {},
            methods: {
                get: function () {
                    this.$http.jsonp('https://sug.so.360.cn/suggest', {
                        word: 'a'
                    }).then(function (res) {
                        alert(res.data.s);
                    }, function (res) {
                        alert(res.status);
                    });
                }
            }

        });
    };

    //    su ? wd = a
</script>
</body>
</html>
