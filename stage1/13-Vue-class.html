<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-class</title>
    <style>
        .red{
            color: #f00;
        }
        .ts{
            text-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>
<div id="box">
    <strong :class="[red,s]">文字....</strong>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            red:'red',
            s:'ts'
        },
        methods: {}
    });
</script>
</body>
</html>
